<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/contact.css" />
    <link rel="stylesheet" href="styles/background_animation.css" />
    <div class="color-palette">
        <div id="navbar-container"></div>

        <title>Gourmet Haven</title>
    </div>
</head>

<body class="color-palette">

    <ul class="stars" id="stars"></ul>
    <div class="bg-img bg-img-1">
        <h1 class="deffect1">צור קשר</h1>
        <div class="index-div container">
        </div>
    </div>
    <div class="bg-img bg-img-2">
        <div class="index-div container">
            <span class="box" style="background-color: rgba(24, 41, 49, 0.4);">
                <div>
                    <p>* דרכי התקשרות *</p>
                    <p>כתובת: רחוב המסעדה 1, רופין</p>
                    <p>טלפון: 03-1234567</p>
                    <p>אימייל: info@restaurant.com</p>

                    <div class="map">
                        <iframe width="520" height="400" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
                            id="gmap_canvas"
                            src="https://maps.google.com/maps?width=520&amp;height=400&amp;hl=en&amp;q=%20%D7%A8%D7%95%D7%A4%D7%99%D7%9F+(Gourmet%20Haven)&amp;t=&amp;z=16&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe>
                        <a href='https://www.versicherungen.at/' style="visibility:hidden">Versicherungen</a>
                        <script type='text/javascript'
                            src='https://embedmaps.com/google-maps-authorization/script.js?id=ed9dfec1de0e4d0ae74aa897e50129c7cf77b723'></script>
                    </div>
                    
                    <form>
                        <p><label>Email:</label><input type="email" id="email" value=""></p>
                        <p><label>Url:</label><input type="url" id="url"></p>
                        <p><label>Password:</label><input type="password" id="password"></p>
                        <p><label>Tel:</label><input type="tel" id="tel"></p>
                        <p><label>Number:</label><input type="number" id="number"></p>
                        <p><label>Range:</label><input type="range" id="range"></p>
                        <p><label>Color:</label><input type="color" id="color"></p>
                        <p><label>Date:</label><input type="date" id="date"></p>
                        <p><label>Time:</label><input type="time" id="time"></p>
                        <p><label>Date Time:</label><input type="datetime" id="datetime"></p>
                        <p><label>Text Area:</label><input type="textarea" id="textarea"></p>
                        <p><label>File:</label><input type="file" id="file"></p>
                        <input list="List">
                        <datalist id="datalist">
                            <option value="Item 1">
                            <option value="Item 2">
                            <option value="Item 3">
                        </datalist>
                        <p><input type="submit" id="email" value="Submit"></p>
                    </form>
                </div>
            </span>
        </div>
    </div>

    <footer>
        <div id="footer-container"></div>
    </footer>
</body>

<script src="scripts/pageLoader.js"></script>
<script src="scripts/loadHeaderFooter.js"></script>
<script src="scripts/contact.js"></script>

</html>
