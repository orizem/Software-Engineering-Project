<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/register.css" />
    <link rel="stylesheet" href="styles/background_animation.css" />
    <div class="color-palette">
        <div id="navbar-container"></div>

        <title>Gourmet Haven</title>
    </div>
</head>

<body class="color-palette">

    <ul class="stars" id="stars"></ul>
    <div class="bg-img bg-img-1">
        <h1 class="deffect1">הרשמה</h1>
        <div class="index-div container">
        </div>
    </div>
    <div class="bg-img bg-img-2">
        <div class="index-div container">
            <span class="box" style="background-color: rgba(24, 41, 49, 0.4);">
                <form id="registrationForm" onsubmit="return validateForm()" action="php/register.php" method="POST">
                    <label for="firstName">שם פרטי:</label>
                    <input type="text" id="firstName" name="fname" oninput="validateForm()" required>
                    <span id="firstNameError" class="error"></span><br>

                    <label for="lastName">שם משפחה:</label>
                    <input type="text" id="lastName" name="lname" oninput="validateForm()" required>
                    <span id="lastNameError" class="error"></span><br>

                    <label for="email">מייל:</label>
                    <input type="email" id="email" name="email" oninput="validateForm()" required>
                    <span id="emailError" class="error"></span><br>

                    <label for="phoneNumber">טלפון:</label>
                    <input type="tel" id="phoneNumber" name="phone" pattern="[0-9]{10}" oninput="validateForm()" required>
                    <span id="phoneNumberError" class="error"></span><br>

                    <label for="address">כתובת:</label>
                    <input type="text" id="address" name="address" required>
                    <span id="addressError" class="error"></span><br>

                    <label for="password">סיסמה:</label>
                    <input type="password" id="password" name="password" oninput="validateForm()" required>
                    <span id="passwordError" class="error"></span><br>

                    <label for="birthDate">תאריך לידה:</label>
                    <input type="date" id="birthDate" name="birthDate" oninput="validateForm()" required>
                    <span id="birthDateError" class="error"></span><br>

                    <input type="submit" value="הרשמה" id="submitButton">
                </form>
            </span>
        </div>
    </div>

    <footer>
        <div id="footer-container"></div>
    </footer>
</body>

<script src="scripts/pageLoader.js"></script>
<script src="scripts/loadHeaderFooter.js"></script>
<script src="scripts/formValidations.js"></script>

</html>
